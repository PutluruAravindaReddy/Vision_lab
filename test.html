<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Vision Lab Posters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .poster {
            margin-bottom: 20px;
            cursor: pointer;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        h2 {
            color: #333;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            border-radius: 5px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-size: 60px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Computer Vision Lab Posters</h1>
    </header>

    <section>
        <div class="poster" onclick="openModal('img/gallery/Img_1.png', 'Poster Title 1', 'Description of the poster goes here.')">
            <h2>Poster Title 1</h2>
            <img src="img/gallery/Img_1.png" alt="Poster 1">
        </div>

        <div class="poster" onclick="openModal('img/gallery/Img_2.png', 'Poster Title 2', 'Description of the poster goes here.')">
            <h2>Poster Title 2</h2>
            <img src="img/gallery/Img_2.png" alt="Poster 2">
        </div>

    </section>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <img id="modalImage">
        </div>
    </div>

    <script>
        function openModal(imageSrc, title, description) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('myModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }
    </script>

</body>
</html>
